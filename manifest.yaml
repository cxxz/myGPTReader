display_information:
  name: Content Reader
  description: Read any file or url
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: read_content
    always_online: true
  slash_commands:
    - command: /gpt-as-terminal
      description: Set GPT as a terminal
      usage_hint: "[empty]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - app_mentions:read
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - chat:write.public
      - chat:write
      - users:read
      - files:read
      - files:write
      - im:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
